<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<f:view locale="#{settings.locale}">
	<h:head>
		<title>#{msgs.tituloHead}</title>
	</h:head>
	<h:body>
		<p:layout fullPage="true">
			<p:layoutUnit position="north" size="100">
				<h1 style="text-align: center;">#{msgs.tituloHead}</h1>
			</p:layoutUnit>
			<p:layoutUnit position="center">
				<h:form>
					<p:menubar>
						<p:submenu label="#{msgs.cambiarIdioma}">
							<p:menuitem id="cambiarIdiomaES" value="#{msgs.enlaceIdiomaES}"
								actionListener="#{settings.setSpanish}" update="@all">
							</p:menuitem>
							<p:menuitem id="cambiarIdiomaEN" value="#{msgs.enlaceIdiomaEN}"
								actionListener="#{settings.setEnglish}" update="@all">
							</p:menuitem>
						</p:submenu>
					</p:menubar>
				</h:form>
				<ui:insert name="cuerpo">#{msgs.tituloDefectoCuerpo}</ui:insert>
			</p:layoutUnit>
			<p:layoutUnit position="south" size="100">
				<ui:include src="/snippets/pie.xhtml" />
			</p:layoutUnit>

		</p:layout>
	</h:body>
</f:view>
</html>
