<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<f:view locale="#{settings.locale}">
	<h:head>
		<title>#{msgs.tituloHead}</title>
	</h:head>
	<h:body>
		<p:layout fullPage="true">
			<p:layoutUnit position="north" size="100" >
				<h1 style="text-align: center;">#{msgs.tituloHead}</h1>
			</p:layoutUnit>
			<p:layoutUnit position="west"  size="250" header="#{msgs.actions}" collapsible="true">
				<h:form id="formMenu">
					<p:menu toggleable="true">
						<p:submenu label="#{msgs.tasks}">
							<p:menuitem value="#{msgs.addTask}" action="aÃ±adirTarea.xhtml"
								id="goToAddTask" icon="fa fa-plus" />
						</p:submenu>
						<p:submenu label="#{msgs.lists}">
							<p:menuitem value="#{msgs.inbox}" action="#{tasks.setTasksInbox}"
								update="@all" id="goToInbox" icon="fa fa-list" />
							<p:menuitem value="#{msgs.today}" action="#{tasks.setTasksToday}"
								update="@all" id="goToToday" icon="fa fa-list" />
							<p:menuitem value="#{msgs.week}" action="#{tasks.setTasksWeek}"
								update="@all" id="goToWeek" icon="fa fa-list" />
						</p:submenu>
						<p:submenu label="#{msgs.cambiarIdioma}">
							<p:menuitem value="#{msgs.enlaceIdiomaES}"
								actionListener="#{settings.setSpanish}" update="@all"
								id="cambiarIdiomaES">
							</p:menuitem>
							<p:menuitem value="#{msgs.enlaceIdiomaEN}"
								actionListener="#{settings.setEnglish}" update="@all"
								id="cambiarIdiomaEN">
							</p:menuitem>
						</p:submenu>
						<p:submenu label="#{login.login}">
							<p:menuitem id="signOutLink" value="#{msgs.signOut}"
								action="#{login.logout}" icon="fa fa-sign-out" />
						</p:submenu>
					</p:menu>
				</h:form>
			</p:layoutUnit>
			<p:layoutUnit position="center">
				<ui:insert name="cuerpo">#{msgs.tituloDefectoCuerpo}</ui:insert>
			</p:layoutUnit>
			<p:layoutUnit position="south" size="100" >
				<ui:include src="/snippets/pie.xhtml" />
			</p:layoutUnit>
		</p:layout>
	</h:body>
</f:view>
</html>
