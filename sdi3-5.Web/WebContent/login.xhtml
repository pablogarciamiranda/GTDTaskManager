<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/template-inicio.xhtml">
	<ui:define name="cuerpo">
		<h:form id="loginForm">
			<p:messages id="messages" showDetail="true" autoUpdate="true"
				closable="true" />
			<p:panelGrid columns="2" styleClass="formTable">
				<h:outputLabel for="login" value="#{msgs.login}" />
				<p:inputText id="login" value="#{login.login}" />
				<h:outputLabel for="pwd" value="#{msgs.password}" />
				<p:password id="pwd" value="#{login.password}" />
			</p:panelGrid>
			<p:commandButton id="loginButton" value="#{msgs.signIn}"
				action="#{login.login}" />
		</h:form>
		<p:link id="linkRegister" href="/register.xhtml">#{msgs.goToRegister}</p:link>
	</ui:define>
</ui:composition>
